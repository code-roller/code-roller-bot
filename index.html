<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Roller</title>
    <link rel="stylesheet" href="./style/main.css"/>
  </head>
  <body>
    <div class="navbar">
      <h1 class="text">Hello World</h1>
    </div>
    <div class="hz"></div>
    <div class="members">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <h1 class="flip-card-front-text">
              <img class="logo" src="https://avatars.githubusercontent.com/u/78212688?s=200&v=4" alt="">
            </h1>
          </div>
          <div class="flip-card-back">
          </div>
        </div>
      </div>
      <div id="id01" class="modal">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <div class="modal-content">
            <div class="container">
                <iframe src="https://discord.com/widget?id=808537055177080892&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
              <div class="clearfix">
                <button type="button" class="joinbtn">Join</button>
                <!-- <button type="button" class="deletebtn">Delete</button> -->
              </div>
            </div>
          </div>
        </div>
    <div class="callout">
      <div class="callout-header"> Hi Everyone</div>
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      <div class="callout-container">
        <p>Hi there, We are <i class="lol">Code Roller</i></p>
      </div>
    </div>
    <!-- .members -->
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
