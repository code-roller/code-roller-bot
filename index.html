<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Roller</title>
    <link rel="stylesheet" href="./style/main.css"/>
  </head>
  <body>
    <div class="navbar">
      <h1 class="text">Hello World</h1>
    </div>
    <div class="hz"></div>
    <div class="members">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <h1 class="flip-card-front-text">
              <img class="logo" src="https://avatars.githubusercontent.com/u/78212688?s=200&v=4" alt="">
            </h1>
          </div>
          <div class="flip-card-back">
          </div>
        </div>
      </div>
    <div class="callout">
      <div class="callout-header"> Hi Everyone</div>
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      <div class="callout-container">
        <p>Hi there, We are <i class="lol">Code Roller</i></p>
      </div>
    </div>
    <!-- .members -->
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
